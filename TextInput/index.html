<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="form">
        <div class="name-section input-section">
            <input type="text" name="name" class="input" autocomplete="off" required>
            <label for="name" class="label-name">
                <span class="content-name">Name</span>
            </label>
        </div>
        <div class="firstname-section input-section">
            <input type="text" name="firstname" class="input" autocomplete="off" required>
            <label for="firstname" class="label-name">
                <span class="content-name">First Name</span>
            </label>
        </div>
        <div class="email-section input-section">
            <input type="email" name="email" class="input" autocomplete="off" required>
            <label for="email" class="label-name">
                <span class="content-name">Email</span>
            </label>
        </div>
        <div class="phone-section input-section">
            <input type="number" name="phone" class="input" autocomplete="off" required>
            <label for="phone" class="label-name">
                <span class="content-name">Phone</span>
            </label>
        </div>
    </form>
</body>
</html>
